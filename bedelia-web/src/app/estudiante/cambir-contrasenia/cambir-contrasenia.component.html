<div class="container mt-5">
    <mat-card class="row">
        <mat-card-content>
            <form [formGroup]="formulario">
                <mat-form-field class="col-12 mb-3">
                    <input [style.width.%]=100 matInput placeholder="Contraseña actual" type="password"
                        name="contrasenia" formControlName="contrasenia">
                </mat-form-field>
                <mat-divider></mat-divider>
                <mat-form-field class="mt-3 col-12" [style.width.%]=100>
                    <input matInput placeholder="Nueva contraseña" type="password" name="contrasenia"
                        formControlName="contrasenia">
                </mat-form-field>

                <mat-form-field class="col-12" [style.width.%]=100>
                    <input matInput placeholder="Confirmar contraseña" type="password" name="confirmarContrasenia"
                        formControlName="confirmarContrasenia">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button [disabled]="!formulario.valid" (clock)="confirmar()">Confirmar</button>
        </mat-card-actions>
    </mat-card>
</div>
