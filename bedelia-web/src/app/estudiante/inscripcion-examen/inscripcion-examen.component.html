<div class="container">
    <mat-card class="mt-5">
      <mat-card-content>
        <mat-selection-list class="curso" #curso [(ngModel)]="selectedOptions">
          <mat-list-option *ngFor="let curso of listaCurso" [disabled]="false" [value]="curso">
            {{curso.nombre}}
          </mat-list-option>
        </mat-selection-list>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button  [routerLink]="['/']">Volver</button>
        <button mat-button (click)="confirmar()">Confirmar</button>
      </mat-card-actions>
    </mat-card>
  </div>
