<div class="container">
    <mat-card class="row col-12 col-md-6 mx-auto mt-3">
        <mat-card-header>
            <mat-card-title>Verificar escolaridad</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formulario" class="row">
                <mat-form-field class="col-12" [style.width.%]=100>
                    <mat-label>Ingresar codigo</mat-label>
                    <input matInput value="Codigo" name="codigo" formControlName="codigo">
                </mat-form-field>
                
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button (click)="verificar()" color="primary" [disabled]="!formulario.valid">Acceder</button>
        </mat-card-actions>
    </mat-card>
    <div class="my-4" *ngIf="mostrarSpinner">
        <mat-spinner class="mx-auto" diameter="60"></mat-spinner>
    </div>

</div>
