<div class="container">
  <div class="row">
    <mat-card class="col-12 col-sm-10 col-md-6 col-lg-4 mx-auto my-5 example-card">
      <mat-card-header>
        <mat-card-title>{{titulo}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form  [formGroup]="formulario">
          <mat-form-field *ngIf="!logeado" [style.width.%]=100>
            <input matInput placeholder="Cédula o correo" name="usuario" formControlName="usuario">
          </mat-form-field>

          <mat-form-field *ngIf="!logeado" [style.width.%]=100>
            <input matInput placeholder="Contraseña" type="password" name="contrasenia" formControlName="contrasenia">
          </mat-form-field>

          <mat-error *ngIf="mostrarErrorLogin">Datos incorrectos, por favor vuelva a intentar</mat-error>

          <mat-form-field *ngIf="logeado" class="mt-3" appearance="fill" [style.width.%]=100>
            <mat-select [(value)]="rolSeleccionado">
              <mat-option *ngFor="let roles of roles" [value]="roles">
                {{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button *ngIf="logeado" mat-raised-button color="primary" (click)="eleguirRol()">Aceptar</button>
        <button *ngIf="!logeado" mat-raised-button color="primary" [disabled]="!formulario.valid" (click)="login()">Acceder</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
