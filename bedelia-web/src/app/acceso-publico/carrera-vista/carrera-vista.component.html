<mat-toolbar color="primary" class="barra">
    <span class="mx-auto">{{carrera.nombre}}</span>
</mat-toolbar>
<div class="container-fluid mx-auto">
    <mat-card class="mt-3">
        <div class=" row">
            <div class="col-6">
                <mat-card>
                    <h2 class="mb-2">Descripcion de la carrera</h2>
                    <div [innerHTML]="carrera.descripcion"></div>
                    <mat-card-actions class="ml-1">
                        <h2 class="mb-2">Duracion de la carrera</h2>
                        <p>Cantidad de semestres: {{carrera.cant_semestres}} </p>
                    </mat-card-actions>
                </mat-card>

            </div>

            <div class="col-3">
                <mat-card>
                    <h2 class="mb-2">Ubicacion de las sedes:</h2>
                    <mat-list role="list" *ngFor="let item of listaSedes">
                        <mat-list-item role="listitem">{{item.direccion.ciudad}} - {{item.direccion.departamento}}
                        </mat-list-item>
                    </mat-list>
                </mat-card>
            </div>

            <div class="col-3">
                <mat-card>
                    <h2 class="mb-2">Areas de estudio</h2>
                    <mat-list role="list" *ngFor="let item of listaAreaEstudo">
                        <mat-list-item role="listitem">{{item.area}}</mat-list-item>
                    </mat-list>
                </mat-card>
            </div>
        </div>
    </mat-card>

    <div class="mx-auto mt-5 tabla ">
        <table mat-table [dataSource]="cursoDataSource" class="col-12">
            <!-- Columna -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Columna -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> Accion </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button [routerLink]="['/admin/curso/abm',element.id]">Ver detalle</button>
                </td>
            </ng-container>

            <!-- Definicion de columnas y filas, o algo asi-->
            <tr mat-header-row *matHeaderRowDef="columnasAMostrar;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>

            <!-- Esto se muestra si la tabla esta vacia -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay nada para mostrar</td>
            </tr>
        </table>
    </div>

</div>
