<div class="container">
    <h1>Usuarios</h1>

    <!-- Campo para escrbir un filtro -->
    <mat-form-field class="col-12">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Cédula, correo, nombre o apellido" #input>
    </mat-form-field>

    <!-- Tabla -->
    <table mat-table [dataSource]="usuariosDataSource" class="col-12">
        <!-- Columna -->
        <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef> Cédula </th>
            <td mat-cell *matCellDef="let element"> {{element.persona.cedula}} </td>
        </ng-container>

        <!-- Columna -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.persona.nombre}} </td>
        </ng-container>

        <!-- Columna -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.persona.apellido}} </td>
        </ng-container>

        <!-- Columna -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.persona.correo}} </td>
        </ng-container>

        <!-- Columna -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button disabled>Ver detalle</button>
            </td>
        </ng-container>

        <!-- Definicion de columnas y filas, o algo asi-->
        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>

        <!-- Esto se muestra si la tabla esta vacia -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay nada para mostrar</td>
        </tr>
    </table>
</div>
