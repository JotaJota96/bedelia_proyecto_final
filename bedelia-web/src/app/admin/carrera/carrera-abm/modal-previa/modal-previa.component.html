<form [formGroup]="formularioPrevia" class="conteiner">
    <mat-card >
        <mat-card-header>
            <mat-card-title>Seleccione las previas para el curso {{curso.nombre}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col-12 col-md-12">
                    <mat-form-field [style.width.%]=100>
                        <mat-select placeholder="Lista de cursos previos" name="cursoPrevio" formControlName="cursoPrevio">
                            <mat-option *ngFor="let cursos of listaCurso" [value]="cursos">
                                {{cursos.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-12 col-md-9">
                    <mat-form-field [style.width.%]=100>
                        <mat-select placeholder="Tipo de previa" name="tipoPrevia" formControlName="tipoPrevia">
                            <mat-option value="Examen">Examen</mat-option>
                            <mat-option value="Curso">Curso</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-12 col-md-3 m-auto">
                    <button (click)="asignarPrevia()"  [disabled]="!formularioPrevia.valid" mat-raised-button color="primary">Asignar previa</button>
                </div>

            </div>

            <div class="my-2">
                <mat-chip-list aria-label="Fish selection">
                    <mat-chip *ngFor="let previa of listaPrevia"  [removable]="true" (removed)="quitarPrevia(previa)">
                        {{previa.nombre_carrera_previa}} ({{previa.tipo}})
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                </mat-chip-list>
            </div>
            

            <mat-card-actions align="end" class="mt-2">
                <button mat-raised-button color="primary" (click)="cerrar() " >Volver</button>
                <button (click)="aceptar()" mat-raised-button color="primary">Aceptar</button>
            </mat-card-actions>

        </mat-card-content>
    </mat-card>

</form>
