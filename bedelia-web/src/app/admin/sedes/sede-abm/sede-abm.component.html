<div class="container">
    <div class="row">
        <mat-card class="col-12  mx-auto my-2 example-card">
            <mat-card-header>
                <mat-card-title>Ingrese los datos</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="formulario" class="row">

                    <div class="col-12 pl-5 pr-5">
                        <!-- datos de la persona -->
                        <mat-form-field [style.width.%]=100>
                            <input matInput placeholder="Telefono" name="telefono" formControlName="telefono">
                        </mat-form-field>

                        <!-- datos de la direccion -->
                        <mat-form-field [style.width.%]=100>
                            <mat-select placeholder="Departamento" formControlName="departamento">
                                <mat-option *ngFor="let dep of listaDepartamentos" [value]="dep">
                                    {{dep}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field [style.width.%]=100>
                            <input matInput placeholder="Ciudad" name="ciudad" formControlName="ciudad">
                        </mat-form-field>

                        <mat-form-field [style.width.%]=100>
                            <input matInput placeholder="Calle" name="calle" formControlName="calle">
                        </mat-form-field>

                        <mat-form-field [style.width.%]=100>
                            <input matInput placeholder="NÃºmero" name="numero" formControlName="numero">
                        </mat-form-field>
                    </div>
                </form>

            </mat-card-content>
            <mat-card-actions align="end" class="pr-5">
                <button mat-raised-button *ngIf="!datosUsuario" color="primary" [disabled]="!formulario.valid"
                    (click)="agregar()">Acceder</button>
                <button mat-raised-button *ngIf="datosUsuario" color="primary"
                    [routerLink]="['/admin/sede']">Volver</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
