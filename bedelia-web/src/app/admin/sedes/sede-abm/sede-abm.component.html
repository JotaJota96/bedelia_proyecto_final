<div class="container">
    <h1 class="mt-2">Gestión de sedes</h1>
    <div class="row">
        <mat-card class="col-12  mx-auto my-2 example-card">
            <mat-card-header>
                <mat-card-title>Ingrese los datos</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="formulario" class="row">

                    <div class="col-12 pl-5 pr-5">
                        <!-- datos de la persona -->
                        <mat-form-field [style.width.%]=100>
                            <input matInput placeholder="Teléfono" name="telefono" formControlName="telefono"
                                [readonly]="soloLectura">
                        </mat-form-field>

                        <!-- datos de la direccion -->
                        <mat-form-field [style.width.%]=100>
                            <mat-select placeholder="Departamento" formControlName="departamento">
                                <mat-option *ngFor="let dep of listaDepartamentos" [value]="dep"
                                    [disabled]="soloLectura">
                                    {{dep}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field [style.width.%]=100>
                            <input matInput placeholder="Ciudad" name="ciudad" formControlName="ciudad"
                                [readonly]="soloLectura">
                        </mat-form-field>

                        <mat-form-field [style.width.%]=100>
                            <input matInput placeholder="Calle" name="calle" formControlName="calle"
                                [readonly]="soloLectura">
                        </mat-form-field>

                        <mat-form-field [style.width.%]=100>
                            <input matInput placeholder="Número" name="numero" formControlName="numero"
                                [readonly]="soloLectura">
                        </mat-form-field>
                    </div>
                    
                </form>

            </mat-card-content>
            <mat-card-actions align="end" class="pr-5">
                <button mat-raised-button *ngIf="!soloLectura" color="primary"  [routerLink]="['/admin/sede']">Volver</button>
                <button mat-raised-button *ngIf="!soloLectura" color="primary" [disabled]="!formulario.valid"
                    (click)="agregar()">Confirmar</button>

                <button mat-raised-button *ngIf="soloLectura" color="primary"
                    [routerLink]="['/admin/sede']">Volver</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
