<div class="container">
    <h1 class="mt-2">Gestión de áreas de estudio</h1>
    <div class="row d-flex ">
        <div class="col-12 mb-2">
            <button mat-raised-button color="primary"  (click)="openDialog()">Agregar</button>
        </div>
    </div>
    <!-- Tabla -->
    <table mat-table [dataSource]="areaDataSource" class="col-12">
        <!-- Columna -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Columna -->
        <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef> Área </th>
            <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        </ng-container>

        <!-- Definicion de columnas y filas, o algo asi-->
        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>

        <!-- Esto se muestra si la tabla esta vacia -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay nada para mostrar</td>
        </tr>
    </table>
</div>
