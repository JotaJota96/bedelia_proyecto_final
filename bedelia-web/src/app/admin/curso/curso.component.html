<div class="container">
    <h1 class="mt-2">Gestión de cursos</h1>
    <div class="row d-flex">
        <!-- Campo para escrbir un filtro -->
        <mat-form-field class="col-6">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="aplicarFiltro($event)" placeholder="Cédula, correo, nombre o apellido" #input>
        </mat-form-field>
    
        <div class="col-6 mb-2">
            <button mat-raised-button color="primary" [routerLink]="['/admin/curso/abm']">Agregar</button>
        </div>
    </div>
    <!-- Tabla -->
    <mat-card>
        <mat-card-header>

        </mat-card-header>
        <mat-card-content>
            
        </mat-card-content>
    </mat-card>
    <table mat-table [dataSource]="cursoDataSource" class="col-12">
        <!-- Columna -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Columna -->
        <ng-container matColumnDef="area_estudio">
            <th mat-header-cell *matHeaderCellDef> Área de estudio </th>
            <td mat-cell *matCellDef="let element"> {{element.area_estudio.area}} </td>
        </ng-container>

        <!-- Columna -->
        <ng-container matColumnDef="tipo_curso">
            <th mat-header-cell *matHeaderCellDef> Tipo de curso </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo_curso.tipo}} </td>
        </ng-container>

        <!-- Columna -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button [routerLink]="['/admin/curso/abm',element.id]">Ver detalle</button>
            </td>
        </ng-container>

        <!-- Definicion de columnas y filas, o algo asi-->
        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>

        <!-- Esto se muestra si la tabla esta vacia -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay nada para mostrar</td>
        </tr>
    </table>
</div>
