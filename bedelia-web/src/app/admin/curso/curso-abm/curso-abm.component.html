<div class="container">
    <div class="row">
        <mat-card class="col-12  mx-auto my-2 example-card">
            <mat-card-header>
                <mat-card-title>Ingrese los datos</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="formulario" class="row">

                    <div class="col-6 pl-5 pr-5">
                        <!-- datos de la persona -->
                        <mat-form-field [style.width.%]=100>
                            <input matInput placeholder="Nombre" name="nombre" formControlName="nombre"
                                [readonly]="soloLectura">
                        </mat-form-field>

                        <mat-form-field [style.width.%]=100>
                            <textarea rows="4" matInput placeholder="Descripcion" name="descripcion" formControlName="descripcion"
                                [readonly]="soloLectura"></textarea>
                        </mat-form-field>

                        <mat-form-field [style.width.%]=100>
                            <input matInput placeholder="Maximo de inasistencias" name="max_inasistencias"
                                formControlName="max_inasistencias" [readonly]="soloLectura">
                        </mat-form-field>

                        <mat-form-field [style.width.%]=100>
                            <input matInput placeholder="Cantidad de creditos" name="cant_creditos"
                                formControlName="cant_creditos" [readonly]="soloLectura">
                        </mat-form-field>

                        <mat-form-field [style.width.%]=100>
                            <input matInput placeholder="Cantidad de clases" name="cant_clases"
                                formControlName="cant_clases" [readonly]="soloLectura">
                        </mat-form-field>
                    </div>

                    <div class="col-6 pl-5 pr-5">
                        <mat-form-field [style.width.%]=100>
                            <mat-select placeholder="Area de estudio" formControlName="area_estudio">
                                <mat-option *ngFor="let area of listaArea" [value]="area.id" [disabled]="soloLectura">
                                    {{area.area}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        
                        <mat-form-field [style.width.%]=100>
                            <mat-select placeholder="Tipo de estudio" formControlName="tipo_curso">
                                <mat-option *ngFor="let tipo of listaTipo" [value]="tipo.id" [disabled]="soloLectura">
                                    {{tipo.tipo}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </form>

            </mat-card-content>
            <mat-card-actions align="end" class="pr-5">
                <button mat-raised-button *ngIf="!soloLectura" color="primary" [disabled]="!formulario.valid"
                    (click)="agregar()">Acceder</button>
                <button mat-raised-button *ngIf="soloLectura" color="primary"
                    [routerLink]="['/admin/curso']">Volver</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
