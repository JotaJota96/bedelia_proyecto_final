<div class="container">
    <mat-card class="mt-5">
        <mat-card-content>
            <form [formGroup]="formulario" class="row mb-2">
                <mat-form-field class="mt-3 col-12" [style.width.%]=100>
                    <input matInput placeholder="Contraseña actual" type="password" name="contraseniaActual"
                        formControlName="contraseniaActual" (keyup)="validarContraseniaActual()">
                </mat-form-field>

                <mat-form-field class="mt-3 col-12" [style.width.%]=100>
                    <input matInput placeholder="Nueva contraseña" type="password" name="contrasenia"
                        formControlName="contrasenia">
                </mat-form-field>

                <mat-form-field class="col-12" [style.width.%]=100>
                    <input matInput placeholder="Confirmar contraseña" type="password" name="confirmarContrasenia"
                        formControlName="confirmarContrasenia">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" [routerLink]="['/']">Volver</button>
            <button mat-raised-button color="primary" [disabled]="!formularioValido()" (click)="confirmar()">Confirmar</button>
        </mat-card-actions>
    </mat-card>
</div>
