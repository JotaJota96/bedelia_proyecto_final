<div class="container">
    <mat-card class="mt-5">
        <mat-card-content>
            <form [formGroup]="formulario" class="row">
                <mat-form-field class="col-12 col-md-10" [style.width.%]=100>
                    <mat-select placeholder="Lista de examen" name="examen" formControlName="examen">
                        <mat-option *ngFor="let examen of listaExamen" [value]="examen.id">
                            {{examen.curso.nombre}} ( {{examen.sede.direccion.ciudad}} )
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="col-12 col-md-2 m-auto" align="end">
                    <button mat-raised-button (click)="buscar()" color="primary">Seleccionar curso </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    <mat-card class="mt-2">
        <mat-card-header>
            <button color="primary" mat-raised-button (click)="confirmar()">Confirmar</button>
        </mat-card-header>
        <mat-card-content>
            <!-- Tabla -->
            <table mat-table [dataSource]="usuariosDataSource" class="col-12">
                <!-- Columna -->
                <ng-container matColumnDef="cedula">
                    <th mat-header-cell *matHeaderCellDef> CÃ©dula </th>
                    <td mat-cell *matCellDef="let element"> {{element.ciEstudiante}} </td>
                </ng-container>

                <!-- Columna -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Columna -->
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>

                <!-- Columna -->
                <ng-container matColumnDef="nota">
                    <th mat-header-cell *matHeaderCellDef> Nota </th>
                    <td mat-cell *matCellDef="let element"> {{element.nota | nota}} </td>
                </ng-container>

                <!-- Columna -->
                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" align="end">
                        <button class="mx-1" [disabled]="!element.acta_confirmada" (click)="ingresarNota(element.ciEstudiante)" mat-raised-button>Ingresar nota</button>
                    </td>
                </ng-container>

                <!-- Definicion de columnas y filas, o algo asi-->
                <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>

                <!-- Esto se muestra si la tabla esta vacia -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se selecciono ningun curso</td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
