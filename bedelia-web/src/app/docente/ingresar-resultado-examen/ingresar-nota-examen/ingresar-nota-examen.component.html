<mat-card class="conteiner">
    <mat-card-content>
        <form [formGroup]="formulario" class="row px-4 mt-4">
            <p>Ingresar Nota</p>
            <input matInput class="col-12 m-auto" placeholder="Nota del estuciante" type="number" min="1" max="5"  name="nota" formControlName="nota">
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button [disabled]="!formulario.valid" (click)="enviar()" mat-button>Enviar</button>
    </mat-card-actions>
</mat-card>
