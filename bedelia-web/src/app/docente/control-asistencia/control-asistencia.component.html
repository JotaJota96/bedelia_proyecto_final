<div class="container">
    <mat-card class="mt-5">
        <mat-card-content>
            <form [formGroup]="formulario" class="row">
                <mat-form-field class="col-12 col-md-10" [style.width.%]=100>
                  <mat-select placeholder="Lista de curso" name="curso" formControlName="curso">
                    <mat-option *ngFor="let curso of listaCurso" [value]="curso.id">
                      {{curso.curso.nombre}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
        
                <div class="col-12 col-md-2 m-auto" align="end">
                  <button mat-raised-button (click)="confirmar()" color="primary">Seleccionar carrera </button>
                </div>
              </form>
        </mat-card-content>
    </mat-card>
    <mat-card class="mt-2">
        <!-- Tabla -->
        <table mat-table [dataSource]="usuariosDataSource" class="col-12">
            <!-- Columna -->
            <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef> Cédula </th>
                <td mat-cell *matCellDef="let element"> {{element.persona.cedula}} </td>
            </ng-container>

            <!-- Columna -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.persona.nombre}} </td>
            </ng-container>

            <!-- Columna -->
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.persona.apellido}} </td>
            </ng-container>

            <!-- Columna -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha de inasistencia </th>
                <td mat-cell *matCellDef="let element"> </td>
            </ng-container>

            <!-- Columna -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" align="end">
                    <button class="mx-1" (click)="asistio(element.persona.cedula)" mat-raised-button>Asistió</button>
                    <button class="mx-1" (click)="noAsistio(element.persona.cedula)" mat-raised-button>Llegada tarde</button>
                    <button class="mx-1" (click)="mediaFalta(element.persona.cedula)" mat-raised-button color="warn">No asistió</button>
                </td>
            </ng-container>

            <!-- Definicion de columnas y filas, o algo asi-->
            <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>

            <!-- Esto se muestra si la tabla esta vacia -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se selecciono ningun curso</td>
            </tr>
        </table>
    </mat-card>
</div>
