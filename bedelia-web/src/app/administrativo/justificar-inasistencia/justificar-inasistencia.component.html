<div class="container">
    <mat-card class="mt-5">
        <form [formGroup]="formulario" class="row">
            <mat-form-field class="col-12 col-md-10">
                <mat-label>Cedula del estudiante</mat-label>
                <input matInput name="ci" formControlName="ci">
            </mat-form-field>

            <div align="center" class="col-12 col-md-2 m-auto">
                <button [disabled]="!formulario.valid" mat-raised-button color="primary">Buscar</button>
            </div>
        </form>
    </mat-card>
    <mat-card class="mt-2">
        <table mat-table [dataSource]="usuariosDataSource" class="col-12">
            <!-- Columna -->
            <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef> CÃ©dula </th>
                <td mat-cell *matCellDef="let element"> {{element.persona.cedula}} </td>
            </ng-container>
    
            <!-- Columna -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Fecha de la falta </th>
                <td mat-cell *matCellDef="let element"> {{element.persona.nombre}} </td>
            </ng-container>
    
            <!-- Columna -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="justificar(element.persona.cedula)">Justificar</button>
                </td>
            </ng-container>
    
            <!-- Definicion de columnas y filas, o algo asi-->
            <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
    
            <!-- Esto se muestra si la tabla esta vacia -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay nada para mostrar</td>
            </tr>
        </table>
    </mat-card>
</div>
