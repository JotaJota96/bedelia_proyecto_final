<div class="container">
    <div class="row mt-5">
        <mat-card class="col-12">
            <table mat-table [dataSource]="sedeDataSource" class="col-12">
                <!-- Columna -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
        
                <!-- Columna -->
                <ng-container matColumnDef="persona">
                    <th mat-header-cell *matHeaderCellDef> Cedula </th>
                    <td mat-cell *matCellDef="let element"> {{element.persona.cedula}} </td>
                </ng-container>
        
                <!-- Columna -->
                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef> Accion </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button                 (click)="verMas(element.id)">Ver detalle</button>
                        <button mat-raised-button color="warn"    (click)="informarProblema(element.id)">Informar problema</button>
                        <button mat-raised-button color="warn"    (click)="rechasar(element.id)">Rechasar</button>
                        <button mat-raised-button color="primary" (click)="aceptar(element.id)">Aceptar</button>
                    </td>
                </ng-container>
        
                <!-- Definicion de columnas y filas, o algo asi-->
                <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
        
                <!-- Esto se muestra si la tabla esta vacia -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay nada para mostrar</td>
                </tr>
            </table>
        </mat-card>
    </div>
</div>
