<mat-card class="conteiner">
    <mat-card-content>
        <form [formGroup]="formulario" class="row px-4">
            <p>Mensaje para el postulante</p>
            <textarea class="col-12 m-auto" matInput name="mensaje" rows="5" formControlName="mensaje"></textarea>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="cerrar()">Volver</button>
        <button mat-raised-button color="primary" [disabled]="!formulario.valid" (click)="enviar()">Enviar</button>
    </mat-card-actions>
</mat-card>
