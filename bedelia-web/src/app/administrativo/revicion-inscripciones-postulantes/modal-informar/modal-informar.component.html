<mat-card class="conteiner">
    <mat-card-content>
        <form [formGroup]="formulario" class="row px-4 mt-4">
            <p>Mensaje para el postulante</p>
            <textarea class="col-12 m-auto" matInput name="mensaje" formControlName="mensaje"></textarea>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button [disabled]="!formulario.valid" (click)="enviar()" mat-button>Enviar</button>
    </mat-card-actions>
</mat-card>
